<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BASKETBALL</title>
    <link rel="stylesheet" href="Index.css" />
  </head>
  <body>
    <div class="box">
      <img
        id="Homelogo"
        src="Basketball.png"
        alt="American Bakstball Association logo"
      />
      <h2>BASKETBALL CHAMPIONSHIP</h2>
      <div class="Container">
        <div class="TeamA">
          <img
            id="logo"
            src="gorillas.webp"
            alt="Georgia gorillas baskteball team logo"
          />
          <h2 id="rightled" class="led">0</h2>
          <button id="one" onclick="addone()">+1</button>
          <button id="two" onclick="addtwo()">+2</button>
          <button id="three" onclick="addthree()">+3</button>
        </div>
        <div class="TeamB">
          <img
            id="logo"
            src="bulldogs.jpg"
            alt="florida bulldogs baskteball team logo"
          />
          <h2 id="leftled" class="led">0</h2>
          <button id="one" onclick="addone1()">+1</button>
          <button id="two" onclick="addtwo1()">+2</button>
          <button id="three" onclick="addthree1()">+3</button>
        </div>
      </div>
      <button id="reset" onclick="reset()">RESET GAME</button>
    </div>
    <script src="Index.js"></script>
  </body>
</html>
